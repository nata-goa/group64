<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ფერის მაგალითი</title>
    <style>
        #red {
            color: red;
        }
        #blue {
            color: blue;
        }
        #green {
            color: green;
        }
        #orange {
            color: orange;
        }
        #purple {
            color: purple;
        }
    </style>
</head>
<body>
    <p id="red">წითელი</p>
    <p id="blue">ლურჯი</p>
    <p id="green">მწვანე</p>
    <p id="orange">ნარინჯისფერი</p>
    <p id="purple">ვარდისფერი</p>
</body>
</html>
