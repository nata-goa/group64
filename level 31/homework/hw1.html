
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <title>Class</title>
    <style>
        .my-style {
            color: darkgreen;
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            padding: 10px;
            border-radius: 5px;
        }
        .my-style button {
            background-color: darkgreen;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .my-style button:hover {
            background-color: green;
        }
    </style>
</head>
<body>

    <h1 class="my-style">სათაური</h1>
    <p class="my-style">ეს არის პარაგრაფი.</p>
    <button class="my-style">დაწკაპეთ</button>
    <div class="my-style">ეს არის სხვა ელემენტი</div>
    <span class="my-style">და ეს არის სპანი</span>
