
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ნავიგაცია</title>
  <style>
    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: white;
      background-color: #007BFF;
      transform: scale(1.1);
    }

    nav a:active {
      color: yellow;
      background-color: #0056b3;
      box-shadow: inset 0 0 5px #000;
    }
  </style>

  <nav>
    <a href="#">მთავარი</a>
    <a href="#">ჩვენს შესახებ</a>
    <a href="#">კონტაქტი</a>
  </nav>

</body>
</html>
