<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სტუდენტების ცხრილი</title>
    <style>
    /* საერთო სტილი ცხრილისთვის */
    table {
        width: 60%;
        margin-bottom: 30px;
    }

    /* ცხრილის უჯრებისთვის */
    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }

    /* მეორე სვეტი — საგანი */
    td:nth-child(2) {
        background-color: #f0f8ff;
        color: #003366;
    }

    /* მეორე ცხრილი — დამატებით collapse */
    .collapsed {
        border-collapse: collapse;
    }
    </style>

    <h2>სტუდენტების სია (სტანდარტული ცხრილი)</h2>
    <table>
    <tr>
        <th>სახელი</th>
        <th>საგანი</th>
        <th>ქულა</th>
    </tr>
    <tr>
        <td>ნინი</td>
        <td>მათემატიკა</td>
        <td>92</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>ფიზიკა</td>
        <td>85</td>
    </tr>
    <tr>
        <td>ანა</td>
        <td>ქიმია</td>
        <td>78</td>
    </tr>
    </table>

    <h2>სტუდენტების სია (border-collapse: collapse)</h2>
    <table class="collapsed">
    <tr>
        <th>სახელი</th>
        <th>საგანი</th>
        <th>ქულა</th>
    </tr>
    <tr>
        <td>ნინი</td>
        <td>მათემატიკა</td>
        <td>92</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>ფიზიკა</td>
        <td>85</td>
    </tr>
    <tr>
        <td>ანა</td>
        <td>ქიმია</td>
        <td>78</td>
    </tr>
    </table>

</body>
</html>
