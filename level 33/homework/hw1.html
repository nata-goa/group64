<!DOCTYPE html>
<html lang="ka">
<head>
    
    <meta charset="UTF-8" />
    <title>RGB მოდელი</title>
    <style>
    .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        opacity: 0.6;
        display: inline-block;
        margin: 10px;
    }
    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }
    </style>

    <h2>RGB ფერები</h2>
    <div class="circle red"></div>
    <div class="circle green"></div>
    <div class="circle blue"></div>
    <p>RGB მოდელი: წითელი, მწვანე და ლურჯი ფერები ერთად ქმნიან სხვა ფერებს.</p>
</body>
</html>
