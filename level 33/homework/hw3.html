
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>ფერები</title>
    <style>
    .rgb1 { color: rgb(255, 0, 0); }
    .rgb2 { color: rgb(0, 128, 0); }
    .rgb3 { color: rgb(0, 0, 255); }

    .hex1 { color: #FF5733; }
    .hex2 { color: #33C1FF; }
    .hex3 { color: #8E44AD; }
    </style>

    <p class="rgb1">წითელი (RGB)</p>
    <p class="rgb2">მწვანე (RGB)</p>
    <p class="rgb3">ლურჯი (RGB)</p>

    <p class="hex1">ნარინჯისფერი (#FF5733)</p>
    <p class="hex2">ცისფერი (#33C1FF)</p>
    <p class="hex3">იისფერი (#8E44AD)</p>
</body>
</html>
