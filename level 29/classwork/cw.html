<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>შიდა CSS მაგალითი</title>

    <style>
        h1 {
            color: darkgreen;
            text-align: center;
            font-size: 36px;
        }

        p {
            color: black;
            font-size: 18px;
            margin: 20px;
            line-height: 1.5;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            width: 300px;
            height: auto;
            border: 4px solid #ccc;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>ვებგვერდი</h1>
    <p>CSS-ის გამოყენება.</p>
    <button>დააჭირე აქ</button>
    <img src="https://via.placeholder" alt="მაგალითი სურათი">
