<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
</head>
<body>
    <h2 style="text-align: center;">Weather Station</h2>
    <table style="text-align: center;" border="2">
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>
        <tr>
            <th>min</th>
            <th>max</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>109/td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
