<!-- rowspan
— აერთიანებს უჯრებს ვერტიკალურად — ანუ რამდენიმე მწკრივში.
— ნიშნავს "რამდენ რიგს უნდა მოიცავდეს ეს ერთი უჯრა". -->
<table border="1">
    <tr>
      <td rowspan="2">A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
    </tr>
  </table>

  

  <!-- colspan
— აერთიანებს უჯრებს ჰორიზონტალურად — ანუ რამდენიმე სვეტში.
— ნიშნავს "რამდენ სვეტს უნდა მოიცავდეს ეს ერთი უჯრა". -->
<table border="1">
    <tr>
      <td colspan="2">A</td>
    </tr>
    <tr>
      <td>B</td>
      <td>C</td>
    </tr>
  </table>
